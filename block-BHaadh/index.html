<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Cubes</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>2D Cube</h2>
      <div class="cube animate">
        <div class="sides front-side">CSS</div>
        <div class="sides left-side">SASS</div>
        <div class="sides right-side">SCSS</div>
      </div>
    </div>
    <div class="container">
      <h2>3D Cube</h2>
      <div class="cube-2 effect-3d">
        <div class="cube_3d">
          <figure class="side-face cube-2-front-face">CSS</figure>
          <figure class="side-face cube-2-back-face">SCSS</figure>
       
        </div>
      </div>
    </div>
  </body>
</html>
